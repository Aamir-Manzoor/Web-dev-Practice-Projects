<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="w-[100vw] h-[100vh] flex flex-col justify-center items-center bg-[#344151]">
        <div class="flex flex-col justify-center gap-10 items-center">
            <h1 class="text-3xl font-bold text-[#2981D4]">Increment or Decrement</h1>
            <div class="flex justify-between items-center bg-[#fff] px-10 py-6 rounded-md space-x-16 text-[30px]">
                <!-- Negative button -->
                <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <!-- Paragraph -->
                <div id="counter" class="font-bold">0</div>

                <!-- positive button -->
                <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
