<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="box">
                <div class="img-mug">
                    <img src="images/mug-mobile.jpg" alt="Mug" id="Mug">
                </div>
                <div class="text">
                    <h4 id="Ist-Heading">coffee Mug</h4>

                    <h2 id="IInd-Heading">White Coffee <br> Mug</h2>


                    <p id="brief">Coffee Mugs are designed to express emotions.
                        These are acclaimed for their amazing designs & Superior
                        quality.
                    </p>

                    <h3 id="Ist-Price">&#8377;149</h3>
                    <h5 id="IInd-Price"><strike>&#8377; 230</strike></h5>

                    <button class="Button">
                        <img src="images/icon-cart.png" alt="" id="cart">
                        <p id="button-text">Add to Cart</p>
                    </button>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
